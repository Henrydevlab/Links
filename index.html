<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry DevLab</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="image/android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="image/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

</head>
<body>
    <div class="container">
        <header>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="profile">
                <img src="image/hd_logo_dark.png" alt="Profile Image" class="profile-img">
                <div class="profile-info">
                    <h1><i class="fas fa-code"></i> Henry DevLab</h1>
                    <p class="tagline">Building Innovative Digital Experiences.</p>
                </div>
            </div>
        </header>
        <main>
            <div class="cta">
                <a href="https://www.youtube.com/@henrydevlab" class="cta-btn">Subscribe</a>
            </div>
            <section class="links-container">
                <a href="https://twitter.com/henrydevlab" class="link-btn">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://instagram.com/henrydevlab" class="link-btn">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://www.youtube.com/@henrydevlab" class="link-btn">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
                <a href="https://github.com/henrydevlab" class="link-btn">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://henrydevlab.com" class="link-btn">
                    <i class="fas fa-globe"></i> Website
                </a>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Henry DevLab. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
